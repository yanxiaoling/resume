<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>个人简历</title>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/reset.min.css"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/swiper.min.css"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/index.css"/>
</head>
<body>
<section class="music" id="music">
    <audio id="musicAudio" preload="none" loop src="audioFile/Tatyana%20Ali%20-%20Everytime.mp3"/>
</section>
<section class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide page1">
          <div class="circle">
              <div class="yellow">
                <span class="girl"></span>
             </div>
          </div>
          <div class="L-t bg"></div>
          <div class="L-b bg"></div>
          <div class="R-t bg"></div>
          <div class="R-b bg"></div>
          <div class="content">
              <p>这是一份</p>
              <p>满含诚意的简历哟~~</p>
              <p>遇到这样的求职者，你就收了吧！</p>
          </div>
        <div class="sanjiao"></div>
      </div>
        <div class="swiper-slide page2">
         <div class="container">
             <p class="one"></p>
             <p class="two"></p>
             <p class="third"></p>
         </div>
            <div class="phone">
                <div class="phone-logo"></div>
                <p class="phone-number">13552933217</p>
            </div>
            <div class="address">
                <div class="address-logo"></div>
                <p class="address-con">现居北京市海淀</p>
            </div>
            <div class="job">
                <div class="job-logo"></div>
                <p class="job-con1">姓名：闫晓玲</p>
                <p class="job-con2">年龄：24</p>
            </div>
            <div class="page2-b"></div>
            <div class="add1"></div>
            <div class="add2"></div>
            <div class="add3"></div>
            <div class="sanjiao"></div>
          </div>
        <div class="swiper-slide page3">
            <div class="container">
               <div class="me"></div>
                <div class="me-block">
                </div>
                <p class="me-content">一个依然有着想法的90后
                    <br/>
                    乐观、认真、踏实的工作者</p>
                <div class="re"></div>
                <div class="rec"></div>
                <div class="rec-block">
                   </div>
                <p class="rec-content">小主2014年大专毕业
                    <br/>
                    求职~~前端开发工程师
                </p>
                <div class="skill"></div>
                <div class="skill-block">
                </div>
            <p class="skill-1 common">JS</p>
            <p class="skill-2 common">Ajax</p>
            <p class="skill-3 common">jQuery</p>
            <p class="skill-4 common">Node.js</p>
            <p class="skill-5 common">CSS3</p></div>
            <div class="page3-girl"></div>
            <div class="page3-b"></div>
            <div class="sanjiao"></div>
        </div>
        <div class="swiper-slide page4">
           <div class="page4-img"></div>
            <div class="code"></div>
            <p class="like">don't hesitate to contact me! </p>
            <div class="sanjiao"></div>
        </div>
        </div>
    </div>
</section>
<script charset="utf-8" type="text/javascript" src="js/swiper.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/index.js"></script>
</body>
</html>
